<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queen Ayodhya - Divine Pairing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    :root {
      --royal-gold: #D4AF37;
      --divine-gold: #FFD700;
      --sacred-red: #8B0000;
      --royal-purple: #4B0082;
      --cream: #FFFDD0;
      --dark-bg: #1A1A1A;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cinzel', serif;
      color: var(--cream);
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #2d2d2d 100%);
    }

    /* Animated Divine Background */
    .divine-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .floating-element {
      position: absolute;
      opacity: 0.1;
      animation: float 20s infinite linear;
    }

    .element-1 { top: 10%; left: 5%; animation-delay: 0s; animation-duration: 25s; }
    .element-2 { top: 20%; right: 15%; animation-delay: 5s; animation-duration: 30s; }
    .element-3 { bottom: 30%; left: 20%; animation-delay: 10s; animation-duration: 35s; }
    .element-4 { bottom: 10%; right: 10%; animation-delay: 15s; animation-duration: 40s; }
    .element-5 { top: 40%; left: 40%; animation-delay: 20s; animation-duration: 45s; }

    .floating-element i {
      font-size: 24px;
      color: var(--divine-gold);
      text-shadow: 0 0 10px var(--divine-gold);
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-20px) rotate(90deg); }
      50% { transform: translateY(0) rotate(180deg); }
      75% { transform: translateY(20px) rotate(270deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    .golden-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(139, 0, 0, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 40% 80%, rgba(75, 0, 130, 0.1) 0%, transparent 20%);
      animation: pulseLight 8s infinite alternate;
    }

    @keyframes pulseLight {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
      z-index: 2;
    }

    .divine-seal {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, var(--royal-gold), var(--divine-gold));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      border: 4px solid var(--sacred-red);
      box-shadow: 
        0 0 40px rgba(212, 175, 55, 0.6),
        inset 0 0 30px rgba(255, 215, 0, 0.3);
      animation: divineGlow 3s infinite alternate;
      position: relative;
      overflow: hidden;
    }

    .divine-seal::before {
      content: '';
      position: absolute;
      width: 150%;
      height: 150%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shine 4s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    @keyframes divineGlow {
      0% { box-shadow: 0 0 40px rgba(212, 175, 55, 0.6); }
      100% { box-shadow: 0 0 60px rgba(212, 175, 55, 0.8), 0 0 80px rgba(255, 215, 0, 0.4); }
    }

    .divine-seal i {
      font-size: 50px;
      color: var(--sacred-red);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    .temple-gate {
      width: 100%;
      max-width: 450px;
      padding: 40px 30px;
      position: relative;
      text-align: center;
      background: linear-gradient(145deg, rgba(139, 0, 0, 0.9), rgba(107, 0, 0, 0.9));
      border-radius: 20px;
      border: 3px solid var(--divine-gold);
      box-shadow: 
        0 0 50px rgba(139, 0, 0, 0.7),
        inset 0 0 60px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      overflow: hidden;
      animation: gateGlow 4s infinite alternate;
    }

    @keyframes gateGlow {
      0% { box-shadow: 0 0 50px rgba(139, 0, 0, 0.7); }
      100% { box-shadow: 0 0 70px rgba(139, 0, 0, 0.9), 0 0 90px rgba(212, 175, 55, 0.3); }
    }

    .temple-gate::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--divine-gold), transparent);
      animation: gateShimmer 3s infinite;
    }

    @keyframes gateShimmer {
      0% { background-position: -400px 0; }
      100% { background-position: 400px 0; }
    }

    .divine-title {
      font-family: 'Cinzel', serif;
      color: var(--divine-gold);
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
      font-size: 28px;
      letter-spacing: 3px;
      animation: titleGlow 2s infinite alternate;
    }

    @keyframes titleGlow {
      0% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7); }
      100% { text-shadow: 3px 3px 12px rgba(212, 175, 55, 0.8), 0 0 20px rgba(255, 215, 0, 0.4); }
    }

    .divine-subtitle {
      color: var(--cream);
      margin-bottom: 30px;
      font-size: 16px;
      line-height: 1.6;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .royal-input-container {
      display: flex;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 8px;
      gap: 8px;
      width: 100%;
      border: 2px solid var(--divine-gold);
      margin-bottom: 25px;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
      animation: inputPulse 3s infinite;
    }

    @keyframes inputPulse {
      0%, 100% { border-color: var(--divine-gold); }
      50% { border-color: var(--royal-purple); }
    }

    .royal-input-container input {
      flex: 1;
      padding: 18px;
      border: none;
      background: transparent;
      color: var(--divine-gold);
      font-family: 'MedievalSharp', cursive;
      font-size: 18px;
      outline: none;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
    }

    .royal-input-container input::placeholder {
      color: rgba(255, 253, 208, 0.6);
      font-style: italic;
    }

    .divine-button {
      padding: 18px 25px;
      background: linear-gradient(145deg, var(--divine-gold), var(--royal-gold));
      color: var(--sacred-red);
      border: none;
      border-radius: 12px;
      font-family: 'Cinzel', serif;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .divine-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: rotate(45deg);
      animation: buttonShine 3s infinite;
    }

    @keyframes buttonShine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    .divine-button:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
      background: linear-gradient(145deg, #FFEE58, var(--divine-gold));
    }

    .divine-button:active {
      transform: translateY(0);
    }

    #loading-spinner {
      margin: 25px 0;
      color: var(--divine-gold);
      text-align: center;
    }

    .fa-spinner {
      animation: spin 1.5s linear infinite;
      font-size: 28px;
      text-shadow: 0 0 10px var(--divine-gold);
    }

    #pair {
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px 0;
    }

    .divine-code {
      background: linear-gradient(145deg, var(--divine-gold), var(--royal-gold));
      color: var(--sacred-red);
      padding: 20px 30px;
      border-radius: 15px;
      font-family: 'MedievalSharp', cursive;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 3px solid var(--sacred-red);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      animation: codeGlow 2s infinite alternate;
    }

    @keyframes codeGlow {
      0% { box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); }
      100% { box-shadow: 0 6px 30px rgba(212, 175, 55, 0.6), 0 0 40px rgba(255, 215, 0, 0.3); }
    }

    .divine-code:hover {
      transform: scale(1.08) rotate(2deg);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }

    .divine-message {
      background: rgba(0, 0, 0, 0.5);
      padding: 18px;
      border-radius: 12px;
      border-left: 4px solid var(--divine-gold);
      margin: 15px 0;
      font-size: 15px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .divine-footer {
      margin-top: 35px;
      text-align: center;
      font-size: 13px;
      color: var(--divine-gold);
      opacity: 0.8;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .sacred-symbol {
      position: absolute;
      font-size: 16px;
      color: var(--divine-gold);
      opacity: 0.4;
      text-shadow: 0 0 10px var(--divine-gold);
      animation: symbolFloat 10s infinite ease-in-out;
    }

    .symbol-1 { top: 15px; left: 15px; animation-delay: 0s; }
    .symbol-2 { top: 15px; right: 15px; animation-delay: 2s; }
    .symbol-3 { bottom: 15px; left: 15px; animation-delay: 4s; }
    .symbol-4 { bottom: 15px; right: 15px; animation-delay: 6s; }

    @keyframes symbolFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(180deg); }
    }

    @media (max-width: 500px) {
      .temple-gate {
        padding: 30px 20px;
      }
      
      .royal-input-container {
        flex-direction: column;
      }
      
      .divine-button {
        width: 100%;
        padding: 16px;
      }
      
      .divine-title {
        font-size: 24px;
      }
      
      .divine-seal {
        width: 100px;
        height: 100px;
      }
      
      .divine-seal i {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Divine Background -->
  <div class="divine-background">
    <div class="golden-particles"></div>
    <div class="floating-element element-1"><i class="fas fa-om"></i></div>
    <div class="floating-element element-2"><i class="fas fa-lotus"></i></div>
    <div class="floating-element element-3"><i class="fas fa-yin-yang"></i></div>
    <div class="floating-element element-4"><i class="fas fa-star-of-david"></i></div>
    <div class="floating-element element-5"><i class="fas fa-hand-of-hamsa"></i></div>
  </div>

  <div class="container">
    <!-- Divine Seal -->
    <div class="divine-seal">
      <i class="fas fa-crown"></i>
    </div>

    <!-- Temple Gate Card -->
    <div class="temple-gate">
      <!-- Sacred Symbols -->
      <div class="sacred-symbol symbol-1">🕉️</div>
      <div class="sacred-symbol symbol-2">☸️</div>
      <div class="sacred-symbol symbol-3">🪷</div>
      <div class="sacred-symbol symbol-4">⚜️</div>

      <h2 class="divine-title">QUEEN AYODHYA'S DIVINE COURT</h2>
      <p class="divine-subtitle">
        By the grace of divine powers, connect your realm<br>
        Enter your sacred number to receive the divine pairing code
      </p>

      <div class="royal-input-container">
        <input type="tel" id="number" placeholder="+94 70 123 4567" inputmode="numeric">
        <button class="divine-button" id="submit">
          <i class="fas fa-praying-hands"></i> Invoke
        </button>
      </div>

      <!-- Loading Spinner -->
      <div id="loading-spinner">
        <i class="fas fa-spinner"></i>
        <div>Channeling divine energy...</div>
      </div>

      <!-- Pair Code Display Area -->
      <main id="pair"></main>

      <div class="divine-footer">
        ⚡ Divine Service of Her Majesty Queen Ayodhya ⚡
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let loadingSpinner = document.getElementById("loading-spinner");

    // Hide loading spinner initially
    loadingSpinner.style.display = 'none';

    async function copyCode() {
      let codeElement = document.getElementById("divine-code");
      let originalText = codeElement.innerText;
      
      try {
        await navigator.clipboard.writeText(originalText);
        codeElement.innerHTML = '<i class="fas fa-check-circle"></i> COPIED TO SCROLL';
        codeElement.style.background = 'linear-gradient(145deg, #00C853, #009624)';
        codeElement.style.transform = 'scale(1.1)';
        
        setTimeout(() => {
          codeElement.innerText = originalText;
          codeElement.style.background = 'linear-gradient(145deg, var(--divine-gold), var(--royal-gold))';
          codeElement.style.transform = 'scale(1)';
        }, 2000);
      } catch (err) {
        codeElement.innerText = '❗ TOUCH TO COPY';
        setTimeout(() => {
          codeElement.innerText = originalText;
        }, 2000);
      }
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      
      if (!c.value) {
        a.innerHTML = '<div class="divine-message">❗ The divine connection requires your sacred number</div>';
        return;
      }

      const cleanNumber = c.value.replace(/[^0-9]/g, "");
      
      if (cleanNumber.length < 11) {
        a.innerHTML = '<div class="divine-message">❗ This number lacks divine energy</div>';
        return;
      }

      // Format the number for display
      let formattedNumber = "+" + cleanNumber;
      if (cleanNumber.length > 3) {
        formattedNumber = "+" + cleanNumber.slice(0, 3) + " " + cleanNumber.slice(3);
      }
      if (cleanNumber.length > 7) {
        formattedNumber = "+" + cleanNumber.slice(0, 3) + " " + cleanNumber.slice(3, 7) + " " + cleanNumber.slice(7);
      }
      
      c.value = formattedNumber;
      c.style.color = "var(--divine-gold)";
      c.style.fontWeight = "bold";

      // Show loading spinner
      loadingSpinner.style.display = 'block';
      a.innerHTML = '';

      try {
        let { data } = await axios.get(`/code?number=${cleanNumber}`);
        let code = data.code || "❗ Divine service unavailable";
        
        a.innerHTML = `
          <div class="divine-message">The divine code has been revealed:</div>
          <div id="divine-code" class="divine-code" onclick="copyCode()">
            ${code}
          </div>
          <div class="divine-message">Touch the code to imbue it into your scroll</div>
        `;
      } catch (error) {
        a.innerHTML = '<div class="divine-message">❗ The celestial connection failed</div>';
      } finally {
        // Hide loading spinner
        loadingSpinner.style.display = 'none';
      }
    });

    // Add input formatting
    c.addEventListener('input', function(e) {
      let value = e.target.value.replace(/[^0-9+]/g, '');
      e.target.value = value;
    });

    // Add floating animation to elements
    document.querySelectorAll('.floating-element').forEach((el, index) => {
      el.style.animationDelay = `${index * 3}s`;
    });
  </script>
</body>
</html>
